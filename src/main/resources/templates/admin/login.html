<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login page</title>

</head>

<body>
<div class="container mt-5 col-2">
    <form class="form-signin" method="post" action="/login">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h2 class="form-signin-heading text-center">Please sign in</h2>
            </div>
            <div class="card-body">
                <input type="text" id="email" name="email" class="form-control col-4 mb-3"
                       placeholder="Email" required autofocus>

                <input type="password" id="password" name="password" class="form-control col-4"
                       placeholder="Password" required>

                <input name="_csrf" type="hidden" value="64be384c-82b8-48b9-a646-4b31c4832522"/>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary btn-block m-1 " type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
